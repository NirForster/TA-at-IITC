<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake API Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #container {
      text-align: center;
    }

    #spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #success-message {
      display: none;
      color: green;
      font-size: 1.2rem;
    }

    #error-message {
      display: none;
      color: red;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Fake API Call</h1>
    <button id="api-call-button">Make API Call</button>
    <div id="spinner"></div>
    <div id="success-message">Data loaded successfully!</div>
    <div id="error-message">Something went wrong. Please try again!</div>
  </div>

  <script>
    document.getElementById('api-call-button').addEventListener('click', () => {
      const spinner = document.getElementById('spinner');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      // Reset UI
      spinner.style.display = 'block';
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      // Simulate a fake API call with a delay
      setTimeout(() => {
        spinner.style.display = 'none';

        // Simulate a random success or failure response
        const isSuccess = Math.random() > 0.5;
        if (isSuccess) {
          successMessage.style.display = 'block';
        } else {
          errorMessage.style.display = 'block';
        }
      }, 2000); // Simulates a 2-second API delay
    });
  </script>
</body>
</html>
